{% extends "base.html" %}

{% block title %}Tic Tac Toe{% endblock %}

{% block content %}
<h1>Tic Tac Toe</h1>
<div id="tic-tac-toe">
    <div class="row">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="row">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="row">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
</div>
<p id="game-status">Player X's Turn</p>
<button id="restart">Restart Game</button>
<script src="{{ url_for('static', filename='js/tictactoe.js') }}"></script>
{% endblock %}
